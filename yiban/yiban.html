	<script type="text/javascript">
                function setToken(token) {
            $('.main').hide();
            $.post("/code/mobileline", {
                token : token
            }, function(data) {
                var re = eval('('+ data +')');
                if(re.code == 's200') {
                    window.location.reload();
                }
            });
        }
        		function check_web() {
            $('.main').hide();
			var width = document.body.clientWidth;
			if(width < 800) {
				add_js('mobile');
				$('.page_web_top').remove();
				$('.page_web').remove();
                $('.footer').remove();
				$('.page_mobile').show();
			}else {
				add_js('web');
				$('.page_mobile').remove();
				$('.page_web_top').show();
                $('.footer').show();
				$('.page_web').show();
			}
            $("img.lazy").lazyload({ placeholder : "/global/image/bad-pic.png", effect: "fadeIn"});
		}

		function add_js(display) {
			var head = document.getElementsByTagName('head')[0];
			var script = document.createElement('script');
			script.src = '/oauth/js/'+ display +'/base.js?v=20200309';
			script.type = 'text/javascript';
			head.appendChild(script);
		}

	</script>
